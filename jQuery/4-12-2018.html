		<script>
			$(document).ready(function(){
				/* HTML Setter */

				/* HTML Getter */
				$("div").html();

				/* Text Setter */

				// $("input").val();
				
				/* Función con html */
				$("div").html(function(indice, texto){
					return "<strong>" + texto + "</strong>" + "(" + indice + ")";
				});

				/* Función con val */
				/* $("input").val(function(indice, texto){

				/* Atributos y propiedades */
				$("#mostrar").click(function(){
					console.log($("#nombre").val());
					console.log($("#nombre").attr("value"));
					console.log($("#nombre").prop("value"));
				});

				// Select/Deselect/Invert/Count
				$("#seleccionarTodos").click(function(){
					$(":checkbox").prop("checked", true);
				});

				$("#deseleccionarTodos").click(function(){
					$(":checkbox").prop("checked", false);
				});

				$("#invertir").click(function(){
					$(":checkbox").prop("checked", function(indice, valor){
						return !valor;
					});
				});

				$("#contar").click(function(){
					alert("Hay " + $("input:checked").length + " seleccionados");
				});
			});
