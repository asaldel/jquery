    <body>
		<div id="d1" style="border: 1px solid red">

		<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>

			document.getElementById("d1").addEventListener("click", function(){ alert("Hola");});

				// $("#d2").remove();

				var $d2 = $("#d2").detach();
